<!doctype html>
<html amp4email>
<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
<script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
<script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
<script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
<script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
  <style amp4email-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
    body { min-height:600px; font-family:Arial;}
    header { padding:5px; border:1px solid #ccc; box-shadow: 0px 1px 1px #eee; }
    h1 { font-size:18pt; padding:0; margin:0;}
    h4 { font-size:12pt; padding:1.02ex; }
    .wrap { margin: 0 42px; }
    .article > h3 { font-size:20px; line-height:24px; }
    .article > h3 > a { text-decoration:none; color:#262626; } 

    amp-accordion > section > h2 {font-size:14pt;text-transform:uppercase;}
    .logobutton { display:inline-block; }
    .title { text-align:center;vertical-align:center;text-transform:uppercase;}
    .hamburger { font-size:30px;vertical-align:middle;display:block;padding:0;margin:0;line-height:50px;}
  </style>
</head>
<body>
<header class="wrap">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="left">
        <amp-img src="https://cdn.flipboard.com/badges/flipboard_lrsw.png" layout="fixed" height="50" width="50"></amp-img>
      </td>
      <td align="center">
        <div class="title"><h1>This Week from <br />The Photo Desk</h1></div>        
      </td>
      <td align="right">
        <div class="hamburger" on="tap:header-sidebar.toggle" tabindex="0" role="button">â˜°</div>  
      </td>
    </tr>
  </table>
</header>
<!-- yum="sid%2Fk6ln1khuz%2Fflipboard"
yum2="sid%2Fcpjmjjkiz%2Fthephotodesk"
yum3="sid/3adc9613z/news" -->
<section class="wrap">
  <div class="bodygridx">  
  <amp-list
    id="articlegroup"
    layout="fixed-height"
    height="100vh"
    width="auto"
    src="https://dfb7f7cb.ngrok.io/amp4email/feed?sections=sid%2Fcpjmjjkiz%2Fthephotodesk"
    class="bodygrid"
    template="amp-template-id">
  </amp-list>
  </div>
</section>

<!-- SIDEBAR -->
<amp-sidebar id="header-sidebar" side="right" layout="nodisplay">
<h4>Find more on Flipboard</h4>
<br />
<a href="https://twitter.com/flipboard"><amp-img
   src="https://cdn.flipboard.com/email/assets/share/Twitter%402x.png"
   layout="fixed"
   width="20"
   height="20"></amp-img></a>

<a href="https://facebook.com/flipboard"><amp-img
   src="https://cdn.flipboard.com/email/assets/share/Facebook%402x.png"
   layout="fixed"
   width="20"
  height="20"></amp-img></a>

<a href="https://instagram.com/flipboard"><amp-img
   src="https://cdn.flipboard.com/email/assets/fliptop-instagram.png"
   layout="fixed"
   width="20"
  height="20"></amp-img></a>

</amp-sidebar>
<!-- /SIDEBAR -->

<!-- PHOTODESK CAROUSELS -->
    <template type="amp-mustache" id="amp-template-id">
<section class="article">
  <h3><a href="{{clickURL}}">{{title}}</a></h3>
<amp-carousel width="400"
  height="250"
  layout="responsive"
  type="slides">
  {{#images}}  
    {{#image}}
      <a class="img" href="{{clickURL}}">
        {{#image.largeURL}}
          <amp-img 
               layout="responsive"
               width="{{image.original_width}}"
               height="{{image.original_height}}"
               src="{{image.largeURL}}"></amp-img>
          {{/image.largeURL}}
          {{^image.largeURL}}
            {{#image.xlargeURL}}
            <amp-img 
               layout="responsive"
               width="{{image.original_width}}"
               height="{{image.original_height}}"
               src="{{image.xlargeURL}}"></amp-img>
            {{/image.xlargeURL}}
            {{^image.xlargeURL}}
              {{#image.mediumURL}}    
              <amp-img 
                     layout="responsive"
                     width="{{image.original_width}}"
                     height="{{image.original_height}}"
                     src="{{image.mediumURL}}"></amp-img>
              {{/image.mediumURL}}
            {{/image.xlargeURL}}
          {{/image.largeURL}}
      </a>
      {{/image}}
      {{#posterImage}}
      <amp-img 
               layout="responsive"
               width="200"
               height="200"
               src="{{posterImage.smallURL}}"></amp-img>
      {{/posterImage}}

  {{/images}}
      </amp-carousel>
  </section>
    </template>
<!-- /PHOTODESK CAROUSELS -->
  </body>
</html>
